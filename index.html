<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
  <title>Калькулятор</title>
</head>
<body>
  <div class="calculator">
    <div class="calculator__title">Калькулятор</div>
    <div class="calculator__screen calculator__screen_type_calc"></div>
    <div class="calculator__screen calculator__screen_type_result"></div>
    <ul class="calculator__buttons">
      <li class="calculactor__button calculactor__button_type_reset">С</li>
      <li class="calculactor__button calculactor__button_type_staples">()</li>
      <li class="calculactor__button calculactor__button_type_precent">%</li>
      <li class="calculactor__button calculactor__button_type_devide">÷</li>
      <li class="calculactor__button calculactor__button_type_number">1</li>
      <li class="calculactor__button calculactor__button_type_number">2</li>
      <li class="calculactor__button calculactor__button_type_number">3</li>
      <li class="calculactor__button calculactor__button_type_multiply">*</li>
      <li class="calculactor__button calculactor__button_type_number">4</li>
      <li class="calculactor__button calculactor__button_type_number">5</li>
      <li class="calculactor__button calculactor__button_type_number">6</li>
      <li class="calculactor__button calculactor__button_type_sum">+</li>
      <li class="calculactor__button calculactor__button_type_number">7</li>
      <li class="calculactor__button calculactor__button_type_number">8</li>
      <li class="calculactor__button calculactor__button_type_number">9</li>
      <li class="calculactor__button calculactor__button_type_minus">-</li>
      <li class="calculactor__button calculactor__button_type_number">.</li>
      <li class="calculactor__button calculactor__button_type_number">0</li>
      <li class="calculactor__button calculactor__button_type_number">000</li>
      <li class="calculactor__button calculactor__button_type_equal">=</li>
    </ul>
  </div>
  <script src="./script.js"></script>
</body>
</html>
